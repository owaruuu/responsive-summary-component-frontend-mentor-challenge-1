<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./assets/js/index.js" defer></script>
    <title>Result Summary</title>
</head>
<body>
    <main class="d-flex min-vh-100 align-items-center justify-content-center">
        <div id="container" class="row mx-auto shadow justify-content-between">
            <section id="result" class="col-12 col-sm-6 card align-items-center text-center">
                <h1 id="result-title">Your Result</h1>
                <div id="circle" class="rounded-circle row align-content-center py-4">
                    <p id="big-number" class="text-light">76</p>
                    <p id="total" class="text-white-50">of 100</p>
                </div>
                <h2 id="result-qual" class="text-light">Great</h2>
                <p id="result-text">You scored higher than 65% of the people who have taken these tests.</p>
            </section>
            <section id="summary" class="col-12 col-sm-6 row align-content-between">
                <h2 id="summary-title">Summary</h2>
                <div id="categories" class="row gap-3">
                    <div>
                        <div class="row justify-content-between category-section">
                            <div class="col-5 text-nowrap">
                                <img class="category-icon pb-1 me-1" src="" alt="">
                                <span class="category-title"></span>
                            </div>
                            <div class="col-5 text-nowrap text-end">
                                <span class="ammount"></span>
                                <span class="divider">/</span>
                                <span class="category-total">100</span>
                            </div>   
                        </div>
                    </div>
                    <div>
                        <div class="row justify-content-between category-section">
                            <div class="col-5 text-nowrap">
                                <img class="category-icon pb-1 me-1" src="" alt="">
                                <span class="category-title"></span>
                            </div>
                            <div class="col-5 text-nowrap text-end">
                                <span class="ammount"></span>
                                <span class="divider">/</span>
                                <span class="category-total">100</span>
                            </div>   
                        </div>
                    </div>
                    <div>
                        <div class="row justify-content-between category-section">
                            <div class="col-5 text-nowrap">
                                <img class="category-icon pb-1 me-1" src="" alt="">
                                <span class="category-title"></span>
                            </div>
                            <div class="col-5 text-nowrap text-end">
                                <span class="ammount"></span>
                                <span class="divider">/</span>
                                <span class="category-total">100</span>
                            </div>   
                        </div>
                    </div>
                    <div>
                        <div class="row justify-content-between category-section">
                            <div class="col-5 text-nowrap">
                                <img class="category-icon pb-1 me-1" src="" alt="">
                                <span class="category-title"></span>
                            </div>
                            <div class="col-5 text-nowrap text-end">
                                <span class="ammount"></span>
                                <span class="divider">/</span>
                                <span class="category-total">100</span>
                            </div>   
                        </div>
                    </div>
                </div>
                
                <button id="button" class="btn rounded-pill">Continue</button>
            </section>
        </div>
    </main>
</body>
</html>
